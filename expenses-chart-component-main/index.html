<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="top-div">
        <div class="inner-div">
          <div class="text-div">
            <p class="text">My balance</p>
            <p class="num">$921.48</p>
          </div>
            <div class="both-circle">
              <div class="circle1"></div>
            <div class="circle2"></div>
            </div>
          
        </div>
    </div>
    <div class="sec-div">
      <p class="spend">Spending - Last 7 days</p>
      <div class="all-bars">
        <div class="cont">
          <div class="bar1"></div>
          <p>Mon</p>
        </div>
        <div class="cont">
          <div class="bar2"></div>
          <p>Tue</p>
        </div>
        <div class="cont">
          <div class="bar3"></div>
          <p>Wed</p>
        </div>
        <div class="cont">
          <div class="bar4"></div>
          <p>Thu</p>
        </div>
       <div class="cont">
        <div class="bar5"></div>
        <p>Fri</p>
       </div>
        <div class="cont">
          <div class="bar6"></div>
          <p>Sat</p>
        </div>
       <div class="cont">
        <div class="bar7"></div>
        <p>Sun</p>
       </div>
      </div>
      <div class="line"></div>
      <div class="both-total">
         <div class="total">
          <p class="tt">Total this month</p>
          <p class="money">$478.33</p>
         </div>
         <div class="percent">
          <p class="pe">+2.4%</p>
          <p class="fr">from last month</p>
         </div>
      </div>
    </div>
  </div>
</body>
</html>
